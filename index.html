<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <dialog class="playerInfo">    
        <form>
            <fieldset class="form">
                <legend>Enter Player Names:</legend>
                <div>
                    <label for="P1">Player X Name:</label>
                    <input type="text" id="P1" name="P1-name" />
                </div>
                <div>
                    <label for="P2">Player O Name:</label>
                    <input type="text" id="P2" name="P2-name" />
                </div>
            </fieldset>
            <button class="submit" type="button">Submit</button>
        </form>
    </dialog>
    <div class="current-player"></div>
    <div class="board"></div>
    <div class="winner"></div>
    <div class="footer">
    <button class="start">Start/Reset</button>
    </div>
    <script src="scripts.js"></script>    
</body>
</html>
